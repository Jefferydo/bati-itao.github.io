<!DOCTYPE html>
<html>
    <head>
        <title>Node semantics example</title>
        <style>
            label { display: block; }
        </style>
    </head>
<body>
    <main>
        <form aria-labelledby="form-title">
            <h2 id="form-title">Generate tune</h2>
            <fieldset>
                <legend>Guitar</legend>
                <label>
                    <input id="savings" type="radio" name="account" value="savings"> Electric
                </label>
                
                <label>
                    <input type="radio" name="account" value="chequing"> Acoustic
                </label>
            </fieldset>
            <label for="size">
                Cowbell:
            </label>
            <input type="range" id="size" name="size" value="7" min="0" max="10" step="1">

            <button type="submit">Generate</button>
        </form>
    </main>
</html>
